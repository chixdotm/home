<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            color: #ffffff;
            font-size: 2.5em;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        a {
            background-color: #2a2a2a;
            color: #00d4ff;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #00d4ff;
            transition: all 0.3s ease;
            font-weight: bold;
        }
